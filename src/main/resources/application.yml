spring:

  datasource:
    password: nurtas #${DB_PASSWORD_17}
    username: postgres #${DB_USERNAME_17}
    url: jdbc:postgresql://localhost:5433/postgres #${DB_URL_17}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    baseline-on-migrate: true
    schemas:
      - s_auth

  logging:
    level:
      org.springframework.web: DEBUG
      org.springframework.security: DEBUG
      com.practice.authservice: TRACE
      org.hibernate.SQL: DEBUG
      org.hibernate.type: TRACE

  kafka:
    bootstrap-servers: 34.118.71.122:9092 #${GOOGLE_SERVER}:9092

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8000

jwt:
  secret-key:  #${SECRET_KEY}
  access-token-expiration: 900000
  refresh-token-expiration: 2592000000

cookie:
  access-token-name: access-token
  refresh-token-name: refresh-token

file:
  upload-dir: ./uploads
  chat-upload-dir: ./chat-uploads